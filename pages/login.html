<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>여기어때</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/login.css" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />

        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="logo">
                    <a href="../index.html">
                        <img src="/images/logo.png" alt="" />
                    </a>
                </div>

                <ul class="sns_box">
                    <li class="kakao">
                        <img src="/images/kakao.png" alt="" /><a href="#x"
                            ><p>카카오톡으로 로그인</p></a
                        >
                    </li>
                    <li class="facebook">
                        <img src="/images/facebook.png" alt="" /><a href="#x"
                            >Facebook으로 로그인</a
                        >
                    </li>
                    <li class="naver">
                        <img src="/images/naver.png" alt="" /><a href="#x"
                            >네이버로 로그인</a
                        >
                    </li>
                </ul>

                <div class="line">
                    <p>또는</p>
                </div>

                <div class="input">
                    <div class="first">
                        <input type="email" placeholder="이메일 주소" />
                        <i class="xi-mail"></i>
                    </div>
                    <div class="second">
                        <input type="password" placeholder="비밀번호" />
                        <i class="xi-lock"></i>
                    </div>
                </div>
                <div class="login_btn">
                    <a href="#x">로그인</a>
                </div>
                <p class="bottom_text">
                    비회원으로 예약하셨나요?<strong
                        >비회원 예약 내역 조회</strong
                    >
                </p>
            </div>
        </div>
    </body>
</html>
